# Development environment configuration

server:
  debug: true
  port: 5000

logging:
  level: "DEBUG"
  file: "logs/development.log"

models:
  ec2:
    default_port: 8000
    health_check_interval: 5
  
cors:
  origins: ["http://localhost:3000", "http://localhost:3001"]

hyperpod:
  dry_run: true
  log_directory: "logs/hyperpod-dev"
