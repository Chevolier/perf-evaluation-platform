# Production environment configuration

server:
  debug: false
  port: 5000
  workers: 4

logging:
  level: "INFO"
  file: "logs/production.log"

models:
  emd:
    base_url: "http://localhost:8000"
  ec2:
    default_port: 8000
    health_check_interval: 15
    deployment_timeout: 900

hyperpod:
  dry_run: false
  log_directory: "logs/hyperpod"
